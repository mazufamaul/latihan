<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan js5</title>
</head>
<body>
    <script>

class Gempa {
  constructor(lokasi, skala) {
    this.lokasi = lokasi;
    this.skala = skala;
  }

        dampak() {
            let dampakInfo = "Tidak terasa";

            if (this.skala > 2 && this.skala <= 4) {
            dampakInfo = "Bangunan retak-retak";
            } else if (this.skala > 4 && this.skala <= 6) {
            dampakInfo = "Bangunan roboh";
            } else if (this.skala > 6) {
            dampakInfo = "Bangunan roboh dan berpotensi tsunami";
            }

            document.write("<br>Lokasi Gempa: " + this.lokasi);
            document.write("<br>Skala: " + this.skala);
            document.write("<br>Dampak: " + dampakInfo);
            document.write("<br>")
        }
    }

        // Membuat objek Gempa dengan berbagai skala
        const gempa1 = new Gempa("California", 3.5);
        const gempa2 = new Gempa("Tokyo", 5.8);
        const gempa3 = new Gempa("Indonesia", 7.2);
        const gempa4 = new Gempa("Chile", 2.1);
        const gempa5 = new Gempa("Alaska", 8.0);

        // Memanggil fungsi dampak() untuk mencetak info dampak dari setiap gempa
        gempa1.dampak();
        gempa2.dampak();
        gempa3.dampak();
        gempa4.dampak();
        gempa5.dampak();

    </script>
</body>
</html>

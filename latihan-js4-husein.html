<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1>FORM TOKO ONLINE</h1>

    <form action="">
        <label for="nama">Nama Pelanggan : </label>
        <input type="text" id="nama" nama="nama"><br><br>

        <label for="produk">pilih produk:</label>
        <select name="produk" id="produk">
            <option value="TV">TV</option>
            <option value="AC">AC</option>
            <option value="Kulkas">Kulkas</option>
        </select><br><br>

        <label for="jumlah">jumlah item produk:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required><br><br>

        <input type="button" value="beli" id="proses">
    </form>

    <div id="hasil"></div>


    <script>
        document.getElementById("proses").addEventListener("click",function(){

        //ambil nilai inputan dari user    

        var nama = document.getElementById("nama").value;
        var produk = document.getElementById("produk").value;
        var jumlah = parseInt(document.getElementById("jumlah").value);

        //menentukan harga produk switch case

        var harga = 0;
        switch(produk){
            case 'TV' :
                harga = 2000000;
                break;
            case 'AC' :
                harga = 3000000;
                break;
            case 'Kulkas' :
                harga = 4000000;
                break;
            default:
                harga = 0;
        }

        // hitung total harga
        var hargakotor = harga * jumlah;

        var diskon = 0;

        if(produk === 'Kulkas' && jumlah >= 3){
           diskon = harga * 0.3;
           
        } else if(produk === 'AC' && jumlah >= 3){
           diskon = harga * 0.2;

        } else {
           diskon = harga * 0.1;
        } 

       

        ppn = 0.1 * (hargakotor - diskon);
        hargabayar = hargakotor - diskon + ppn;
        

        //menampilkan hasil div
        var hasil = "<br>Nama Pelanggan : " + nama + "<br>";
        hasil += "Produk yang dibeli : " + produk + "<br>";
        hasil += "Harga Satuan : " + harga + "<br>";
        hasil += "Jumlah Item Produk : " + jumlah + "<br>";
        hasil += "Harga kotor : Rp " + hargakotor + "<br>";
        hasil += "Diskon : Rp " + diskon + "<br><br>";
        hasil += "PPN: Rp " + ppn + "<br>";
        hasil += "Harga Bayar : Rp " + hargabayar + "<br><br>";

        document.getElementById("hasil").innerHTML = hasil;
        });
    </script>
</body>
</html>
